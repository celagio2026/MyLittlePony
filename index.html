<!DOCTYPE html>
<html lang="en">
	<head>	
		<title>My Little Phony</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="pony.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<br><br><br><br>
<div class="row">

	<div class="col-sm-3 contacts">
		<div class="contacts-inner">
			<h2><b>Contacts:</b></h2>
		
			<div id="section">
				<ul class="list-group" id="contactList">
		
				</ul>
			</div>
		</div>
	</div>
	
	<div class="col-sm-8 form">
		<div class="form-inner">
			<form>
				<h2><b>Details:</b></h2>
				<div class="input_wrap mb-3 namediv">
					<label>Name:</label>
					<input class="form-control" type="text" id="name" name="name" placeholder="Format: Last Name, Given Name M.I." required>
				</div>

				<div class="input_wrap mb-3 namediv">
					<label>Address:</label>
					<input class="form-control" type="text" id="address" name="address" placeholder="Format: House/Building no., Street, Village, City, Province" required>
				</div>

				<div class="input_wrap mb-3 namediv">
					<label>Phone Number:</label>
					<input  class="form-control" type="tel" id="phone" name="phone" placeholder="Format: 09XX-XXX-XXXX" required>
				</div>

				<div class="input_wrap mb-3 d-flex justify-content-center">
					<input type="submit" value="Add Friend!" class="submit_btn btn btn-lg btn-primary submit" id="saveBtn">
					<input type="reset" value="Clear" class="btn btn-lg btn-outline-secondary me-3 clear" id="clearBtn">
				</div>

				<br>
				<br>

			</form>
		</div>
	</div>

</div>
<br>

<script src="pony.js"></script>
</body>
</html>
